---
layout: english/default
---

<div>
  <h1>{{ page.title }}</h1>
  <span class="page-date">{{ page.date | date_to_string }}</span>
  <br/><br/>
  <a href="{{ site.url }}">home</a>&nbsp;&gt;&nbsp;<a href="{{ site.english.url }}">blogs</a>
  {% if page.cover-image %}
    <br/><br/>
    <div>
        <img src="{{site.english.img-path}}/{{ page.cover-image }}" alt="{{ page.title }}"/>
        <div class="cover-image-credit"><small>{{ page.cover-image-credit }}</small></div>
    </div>
  {% endif %}
  {{ content }}
  <a href="{{ site.url }}">home</a>&nbsp;&gt;&nbsp;<a href="{{ site.english.url }}">blogs</a>
</div>
<hr/>
<div>
  {% include english/subscribe.html %}
</div>
