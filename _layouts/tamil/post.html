---
layout: tamil/default
---

<div>
  <h1>{{ page.title }}</h1>
  <span class="page-date">{{ page.date | date_to_string }}</span>
  <br/><br/>
  <a href="{{ site.home }}">முகப்பு</a>&nbsp;&gt;&nbsp;<a href="{{ site.tamil.url }}">வலைப்பதிவுகள்</a>
  {% if page.cover-image %}
    <br/><br/>
    <div>
      <img src="{{site.tamil.img-path}}/{{ page.cover-image }}" alt="{{ page.title }}" {% if page.cover-image-orientation == 'portrait' %}class="portrait-style"{% endif %}/>
      <div class="cover-image-credit"><small>{{ page.cover-image-credit }}</small></div>
    </div>
  {% endif %}
  {{ content }}
  <a href="{{ site.home }}">முகப்பு</a>&nbsp;&gt;&nbsp;<a href="{{ site.tamil.url }}">வலைப்பதிவுகள்</a>
</div>
<hr/>
<div>
  {% include tamil/subscribe.html %}
</div>
